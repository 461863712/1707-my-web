<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    {{message1}}
</div>

<script>
    let data={
        message1:"hi vue1",
        message2:"hi vue2"
    };

    let app=new Vue({
        el:"#app",
        template:"<div>{{message2}}</div>",
        data:data,
        // 生命周期的方法
        beforeCreate() {
            console.log('beforeCreate');
        },
        created() {
            console.log('created');
        },
        beforeMount() {
            console.log('beforeMount');
        },
        mounted() {
            console.log('mounted');
        },
        beforeUpdate() {
            console.log('before update');
        },
        updated() {
            console.log('updated');
        },
        beforeDestroy() {
            console.log('before destroy');
        },
        destroyed() {
            console.log('destroyed');
        }
    });
//    app.$mount("#app");
</script>
</body>
</html>
