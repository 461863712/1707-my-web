<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.min.js"></script>
</head>
<body>

<script>
    var arr=[1,2,3,4];

    each(arr,function (index,item,array) {
       console.log(this,index,item,array);
    });

    function each(array,fn) {
        for(var i=0;i<array.length;i++){
            fn.call(array,i,array[i],array);
        }
    }
</script>
</body>
</html>
