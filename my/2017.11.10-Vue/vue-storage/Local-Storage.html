<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script src="./js/store.js" charset="utf-8"></script>

</head>
<body>

<div id="app">
    <input type="text" v-model="todoList">
    {{todoList}}
</div>

<script>

    new Vue({
        el:"#app",
        data: {
            todoList: todoStorage.fetch()
        },
        watch: {
            todoList: {
                deep: true,
                handler: todoStorage.save
            }
        }
    });

</script>
</body>
</html>
