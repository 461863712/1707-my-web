<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <child :size="parentSize"></child>
</div>

<script>
    let Child={
        template:"<div>{{size}}{{normalSize}}</div>",
        props:["size"],
        computed:{
            normalSize(){
                return this.size.trim().toLowerCase()
            }
        }
    };
    new Vue({
        el:"#app",
        data:{
            parentSize:"THREE"
        },
        components:{
            Child
        }
    })
</script>
</body>
</html>
