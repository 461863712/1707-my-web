<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.min.js"></script>
</head>
<style>
    *{margin: 0;padding: 0;}
    div{
        width: 100%;
        height: 150px;
    }
    p{
        width: 100px;
        height: 100px;
        background-color: aqua;
        float: left;
        margin: 10px;
    }
</style>
<body>
<div class="box1">
    <p>1</p>
    <p class="teshu">2</p>
    <p class="teshu">3</p>
    <p>4</p>
</div>
<div class="box2">
    <p>5</p>
    <p class="teshu">6</p>
    <p class="teshu">我想红</p>
    <p>8</p>
</div>
<script>
    /*index它所在兄弟元素的位置*/
    $(".box1 p").click(function () {
        $(".box2 p").eq($(this).index()).css("background","red");
    });
</script>
</body>
</html>
