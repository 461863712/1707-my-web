<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="(item,index) in list" :key="'list'+index">
            {{index}}-{{item}}
        </li>
    </ul>
</div>

<script>
    let vm=new Vue({
        el:"#app",
        data:{
            list:[
                'A',"B","C"
            ]
        }
    })
</script>
</body>
</html>
